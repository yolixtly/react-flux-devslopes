<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React without Node</title>
</head>
<body>

  <div id="putButtonHere"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
<script type="text/babel">

  var btnStyle = {
    background: 'pink'
  }
  var PinkButton = React.createClass({
    onClick(e){
      alert("hi!")
    },
    render: function(){
      return(
        <button style={btnStyle} onClick={this.onClick}> Click Me! </button>
      )
    }
  });
  ReactDOM.render(<PinkButton/>, document.getElementById('putButtonHere'));
</script>

</body>
</html>
